<!DOCTYPE html>
<html lang="en">
  <body
    style="
      width: 700px;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        background-color: rgba(0, 0, 0, 0.005);
        display: flex;
        padding: 5%;
        border-radius: 6px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <p>
          <img
            src=""
            alt="home crest"
            style="
              margin: 0 5px;
              height: 30px;
              width: 30px;
              vertical-align: middle;
            "
          />
          <span style="font-weight: bold; padding-bottom: 5px">Home Team</span>
          vs.
          <span style="font-weight: bold; padding-bottom: 5px">Away Team</span>

            src=""
            alt="away crest"
            style="
              margin: 0 5px;
              height: 30px;
              width: 30px;
              vertical-align: middle;
            "
          />
        </p>
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <span
            style="
              font-weight: bold;
              display: inline-flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <span style="margin: 0 5px">00</span>
            <span style="font-size: x-small; font-weight: lighter"
              >DAYS</span
            ></span
          >
          <span
            style="
              font-weight: bold;
              display: inline-flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <span style="margin: 0 5px">00</span>
            <span style="font-size: x-small; font-weight: lighter"
              >HRS</span
            ></span
          >
          <span
            style="
              font-weight: bold;
              display: inline-flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <span style="margin: 0 5px">00</span>
            <span style="font-size: x-small; font-weight: lighter"
              >MINS</span
            ></span
          >
          <span
            style="
              font-weight: bold;
              display: inline-flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <span style="margin: 0 5px">00</span>
            <span style="font-size: x-small; font-weight: lighter"
              >SEC</span
            ></span
          >
        </div>
      </div>
    </div>

</html>
